<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Sin Pattern</title>
		<style>
			body {
				background-color: #25252b;
			}
			canvas {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 600px;
				height: 400px;
				border: 1px solid #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<script src="script.js"></script>
	</body>
</html>
